    <!-- Trips section -->
  <div class="b-trips">
    <div class="container">
      
      <div class="b-trips-top-group">
        <h1>All availble trips</h1>
      </div>
      <div class="b-trips-top-line"></div>

      <div class="btn-group">
        <div class="dropdown">
          <button class="btn btn-outline-light dropdown-toggle" type="button" id="filterDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            Filter Trips
          </button>
          <ul class="dropdown-menu" aria-labelledby="filterDropdown">
            <li>
              <p>All</p>
            </li>
            <li>
              <div class="form-check">
                <input type="radio" class="form-check-input" name="filteringRadio" id="default" value="" autocomplete="off" checked>
                <label class="form-check-label" for="default">All trips</label>
              </div>
            </li>
            <li>
              <div class="form-check">
                <input type="radio" class="form-check-input" name="filteringRadio" id="special" value="special" autocomplete="off">
                <label class="form-check-label" for="special">Now on Special</label>
              </div>
            </li>
            
          </ul>
        </div>

        <div class="dropdown">
          <button class="btn btn-outline-light dropdown-toggle" type="button" id="filterDropdown" data-bs-toggle="dropdown" aria-expanded="false">
            Sort Trips
          </button>
        
          <ul class="dropdown-menu" aria-labelledby="filterDropdown">
              <li><p>Price:</p></li>

              <li>
                <div class="form-check">
                  <input type="radio" class="form-check-input" name="sortingRadio" id="priceSortL2H" value="low to high price" autocomplete="off" checked>
                  <label class="form-check-label" for="priceSortL2H">Low to High</label>
                </div>            
              </li>

              <li>
                <div class="form-check">
                  <input type="radio" class="form-check-input" name="sortingRadio" id="priceSortH2L" value="high to low price" autocomplete="off">
                  <label class="form-check-label" for="priceSortH2L">High to Low</label>
                </div>    
              </li>

              <li><hr class="dropdown-divider"></li>

              <li><p>Duration</p></li>

              <li>
                <div class="form-check">
                  <input type="radio" class="form-check-input" name="sortingRadio" id="durationSortH2L" value="high to low duration" autocomplete="off">
                  <label class="form-check-label" for="durationSortH2L">High to Low</label>
                </div>
              </li>

              <li>
                <div class="form-check">
                  <input type="radio" class="form-check-input" name="sortingRadio" id="durationSortH2L" value="low to high duration" autocomplete="off">
                  <label class="form-check-label" for="durationSortH2L">Low to High</label>
                </div>
              </li>

            </ul>

        </div>
      </div>
      

        <div class="row" id="trips-container">
          <!-- Cards go here -->
        </div>
    </div>

      
    </div>
  </div>

  <!-- Template card -->          
  <template id="tripTemplateCard">
    <div class="col-4">
      <div class="card">
        <img
          class="card-img-top"
          src="../assets/Trips/1.jpg"
          alt="Card image cap"
        />

        <div class="card-top-group">
          <i class="bi bi-cloud-drizzle"></i>
          <p id="top-temp">LOADING</p>
          
        </div>

        <div class="card-body">
          <h3 class="card-title" id="card-title">
            Tropical Paradise Getaway
          </h3>
          <p id="temp">Rome, 17Â°C</p>
          <p class="card-text" id="card-description">
            Escape to sun-kissed shores, turquoise waters, and
            palm-fringed beaches in this tropical paradise cruise.
            Immerse yourself in vibrant local cultures, indulge in
            exotic cuisine, and bask in the warmth of the tropics.
          </p>
          <p class="price-text" id="card-price">
            <strong>Starting at $1,999 per person.</strong>
          </p>
          <a href="#" class="btn btn-primary">Place order</a>
        </div>
      </div>
    </div>
  </template>
