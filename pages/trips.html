<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Style Sheets -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <!-- Nav bar -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <a class="navbar-brand" href="#">
        <img
          src="../assets/LOGO/Logo without waves.svg"
          alt="Logo"
          height="30"
        />
      </a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto justify-content-center">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/booking.html">Booking</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Trips</a>
            </li>
          </ul>
        </ul>
      </div>
    </nav>

    <!-- Hero section -->
    <div class="b-hero">
      <h1>Trips</h1>
      <div class="b-hero-overlay"></div>
    </div>
    <!-- End of hero section -->

    <!-- Trips section -->
    <div class="b-trips">
      <div class="b-trips-top-group">
        <h1>All availble trips</h1>
        <div class="b-trips-button-group">
          <button>Filter</button>
          <button>Sort</button>
        </div>
      </div>
      <div class="b-trips-top-line"></div>


    <div class="container">
      <div class="row" id="trips-container">
          <!-- Template card -->
          <template id="tripTemplateCard">
            <div class="col-4">
              <div class="card">
                <img
                  class="card-img-top"
                  src="../assets/Trips/1.jpg"
                  alt="Card image cap"
                />
                <div class="card-body">
                  <h3 class="card-title" id="card-title">
                    Tropical Paradise Getaway
                  </h3>
                  <p class="card-text" id="card-description">
                    Escape to sun-kissed shores, turquoise waters, and
                    palm-fringed beaches in this tropical paradise cruise.
                    Immerse yourself in vibrant local cultures, indulge in
                    exotic cuisine, and bask in the warmth of the tropics.
                  </p>
                  <p class="price-text" id="card-price">
                    <strong>Starting at $1,999 per person.</strong>
                  </p>
                  <a href="#" class="btn btn-primary">Place order</a>
                </div>
              </div>
            </div>
          </template>
      </div>
    </div>

    
    <!-- End of Trips section -->

    <!-- Footer -->
    <!-- End of footer -->
    <!-- Javascript -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
